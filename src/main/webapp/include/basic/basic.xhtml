<zk:zk xmlns:ng="http://angularjs.org" xmlns="native" xmlns:u="zul" xmlns:zk="zk">
<script>
	app.$controllerProvider.register('MyBasicCtl', [ '$scope', '$element',
			'$binder', function($scope, $element, $binder) {
				// init ZK Binder
				$binder.$init($scope, $element);
			} ]);
</script>
<u:div apply="org.zkoss.angular.AngularComposer"
	binder="@init(value='org.zkoss.angular.AngularBinder')"
	viewModel="@id('vm') @init('demo.basic.BasicViewModel')"
	ng:controller="MyBasicCtl">
	<label>First Name:</label>
	<input type="text" ng:model="@bind(vm.firstName)"
		placeholder="Enter a name here" />
	<hr />
	<h1>
		Hello <label ng:bind="@load(vm.fullName)" /> !
	</h1>
</u:div>
</zk:zk>
